<app-header></app-header>
<body>
  <div class="container">
    <div class="main">
      <div class="dados">
        <div class="description">
          <div class="description-text">
            <p>EDITE SUA FOTO</p>
          </div>
          <div class="avatar">
            <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
              size="large"
              shape="circle"
            />
            <p>{{ userData }}</p>
            <p style="font-weight: bold; text-decoration: underline">
              {{ roles }}
            </p>
          </div>
        </div>
        <div *ngIf="userProfile" class="form">
          <p>EDITE SEUS DADOS PESSOAIS</p>
          <div class="card">
            <div class="flex flex-wrap gap-3 mb-4">
              <div class="flex-auto">
                <label for="text" class="font-bold block mb-2">
                  Nome Completo
                </label>
                <input
                  pInputText
                  class="w-full"
                  id="name"
                  name="name"
                  [(ngModel)]="userProfile.name"
                />
              </div>
              <div class="flex-auto">
                <label for="text" class="font-bold block mb-2"> Email </label>
                <input
                  pInputText
                  class="w-full"
                  id="email"
                  name="email"
                  [(ngModel)]="userProfile.email"
                />
              </div>
            </div>
            <div class="flex flex-wrap gap-3">
              <div class="flex-auto">
                <label for="number" class="font-bold block mb-2"> CPF </label>
                <input
                  pInputText
                  id="cpf"
                  class="w-full"
                  name="cpf"
                  [(ngModel)]="userProfile.cpf"
                />
              </div>
              <div class="flex-auto">
                <label for="text" class="font-bold block mb-2">
                  Data de nascimento
                </label>
                <p-calendar
                  [showIcon]="true"
                  dateFormat="dd/mm/yy"
                  placeholder="Data de Nascimento"
                  id="data_nascimento"
                  name="data_nascimento"
                  [style]="{ width: '100%' }"
                 
                  [(ngModel)]="userProfile.data_nascimento"
                ></p-calendar>
              </div>

              <div class="flex-auto">
                <label for="text" class="font-bold block mb-2"> Sexo </label>
                <p-dropdown
                  id="sexo"
                  name="sexo"
                  [style]="{ width: '100%' }"
                  [options]="sexOptions"
                  [(ngModel)]="userProfile.sexo"
                  placeholder="Sexo"
                  optionLabel="label"
                  optionValue="value"
                ></p-dropdown>
              </div>
            </div>
          </div>
          <p-button
            (click)="update()"
            [style]="{ marginTop: '20px' }"
            label="Editar"
          />
        </div>
      </div>
    </div>
  </div>
</body>
<app-footer></app-footer>
