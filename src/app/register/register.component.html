<body>
  <div class="container-contato">
    <div class="container-form">
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="title-message">
          <img src="/assets/logo-principal-removebg-preview.png" alt="" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 10px">
          <div class="flex flex-column">
            <input
              pInputText
              placeholder="Nome"
              id="name"
              formControlName="name"
              required
            />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
              <div *ngIf="name.errors?.['required']">Nome é obrigatório.</div>
              <div *ngIf="name.errors?.['minlength']">Nome precisa ter no mínimo 5 caracteres.</div>
            </div>
          </div>
          <div class="flex flex-column">
            <input
              pInputText
              placeholder="Email"
              id="email"
              formControlName="email"
              required
            />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
              <div *ngIf="email.errors?.['required']">Email é obrigatório.</div>
              <div *ngIf="email.errors?.['email']">Email inválido.</div>
            </div>
          </div>
          <div class="flex flex-column">
            <p-inputMask 
            [style]="{width: '100%', padding: '10px'}"
              mask="99999999999"
              pInputText
              id="cpf"
              name="cpf"
              formControlName="cpf"
              placeholder="CPF" />
          </div>
          <div class="flex flex-column">
            <input
              type="password"
              pInputText
              placeholder="Senha"
              id="password"
              formControlName="password"
              required
            />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
              <div *ngIf="password.errors?.['required']">Senha é obrigatória.</div>
              <div *ngIf="password.errors?.['minlength']">Senha precisa ter no mínimo 5 caracteres.</div>
            </div>
          </div>
          <p>Já possui uma conta? <a href="/login">Clique aqui</a></p>
          <button
            type="submit"
            pButton
            pRipple
            class="btn"
            style="padding: 10px; width: 50%; margin-top: 10px"
            [disabled]="registerForm.invalid || loading"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
