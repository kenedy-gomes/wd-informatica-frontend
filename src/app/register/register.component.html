<body>
  <div class="container-contato">
    <div class="container-form">
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="title-message">
          <img src="/assets/logo-principal-removebg-preview.png" alt="" />
        </div>
        <div style="display: flex; flex-direction: column; gap: 10px">
          <div class="flex flex-column">
            <input
              pInputText
              placeholder="Nome"
              id="name"
              formControlName="name"
              required
            />
          </div>
          <div class="flex flex-column">
            <input
              pInputText
              placeholder="Email"
              id="email"
              formControlName="email"
              required
            />
          </div>
          <div class="flex flex-column">
            <input
              pInputText
              placeholder="CPF"
              id="cpf"
              formControlName="cpf"
              required
            />
          </div>
          <div class="flex flex-column">
            <input
              type="password"
              pInputText
              placeholder="Senha"
              id="password"
              formControlName="password"
              required
            />
          </div>
          <p>JÃ¡ possui uma conta? <a href="/login">Clique aqui</a></p>
          <button
            type="submit"
            pButton
            pRipple
            class="btn"
            style="padding: 10px; width: 50%; margin-top: 10px"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
