<header class="header">
  <div class="logo">
    <img src="/assets/logo-principal-removebg-preview.png" alt="Logo" />
  </div>
  <nav *ngIf="userData && roles === 'USER'" class="nav-links">
    <a routerLink="/">Ofertas</a>
    <a target="_blank" href="https://www.minhaconexao.com.br">Velocidade</a>
    <a routerLink="/contato">Fale conosco</a>
    <div style="display: flex; align-items: center; gap: 10px">
      <p style="font-weight: bold;">Ola, {{userData}}</p>
      <p-menu [style]="{padding: '1rem'}" #menu [model]="items" [popup]="true" />
      <p-avatar [style]="{cursor: 'pointer'}" (click)="menu.toggle($event)" icon="pi pi-user" styleClass="mr-2" size="large" shape="circle"></p-avatar>
    </div>
  </nav>
  <nav *ngIf="userData && roles === 'ADMIN'" class="nav-links">
    <a routerLink="/">Ofertas</a>
    <a target="_blank" href="https://www.minhaconexao.com.br">Velocidade</a>
    <a routerLink="/contato">Fale conosco</a>
    <div style="display: flex; align-items: center; gap: 10px">
      <p style="font-weight: bold;">Ola, {{userData}}</p>
      <p-menu [style]="{padding: '1rem'}" #menu [model]="items" [popup]="true" />
      <p-avatar [style]="{cursor: 'pointer'}" (click)="menu.toggle($event)" icon="pi pi-user" styleClass="mr-2" size="large" shape="circle"></p-avatar>
    </div>
  </nav>
  <nav *ngIf="!userData" class="nav-links">
    <a routerLink="/">Ofertas</a>
    <a target="_blank" href="https://www.minhaconexao.com.br">Velocidade</a>
    <a routerLink="/contato">Fale conosco</a>
    <a routerLink="/login">Área do cliente</a>
  </nav>

  <div class="hamburger">
    <p-sidebar
      position="right"
      [style]="{
        'background-color': '#072063',
        color: 'white',
        padding: '1rem',
        width: '17rem'
      }"
      [(visible)]="sidebarVisible"
    >
      <ul class="ul-nav-links-mobile">
        <div class="nav-links-mobile">
          <a routerLink="/home">Ofertas</a>
          <a routerLink="/contato">Fale conosco</a>
          <a routerLink="/login">Área do cliente</a>
        </div>
      </ul>
    </p-sidebar>
    <p-button
      size="large"
      [style]="{
        'background-color': 'transparent',
        color: '#007BFF',
        border: 'none'
      }"
      (click)="sidebarVisible = true"
      icon="pi pi-bars"
    ></p-button>
  </div>
</header>
